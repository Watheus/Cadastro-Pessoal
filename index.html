<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>

<body>
    <div id="cadastro">
        <h2>Cadastro Pessoal</h2>
        <form action="" id="formulario-cadastro">
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </p>
            <p>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" required>
            </p>
            <p>
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg">
            </p>
            <p>
                <label for="genero">Sexo</label>
                <select name="genero" id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </p>
            <p>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required>
            </p>
            <p>
                <label for="numero_casa">Número</label>
                <input type="text" name="numero_casa" id="numero_casa" required>
            </p>
            <div class="formulario-endereco">
                <div class="colunas">
                    <p>
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro">
                    </p>
                    <p>
                        <label for="estado">Estado</label>
                        <input type="text" name="estado" id="estado">
                    </p>
                    <p>
                        <label for="telefone-fixo">Telefone Fixo</label>
                        <input type="text" name="telefone-fixo" id="telefone-fixo">
                    </p>
                </div>
                <div class="colunas">
                    <p>
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade">
                    </p>
                    <p>
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep">
                    </p>
                    <p>
                        <label for="celular">Telefone Celular</label>
                        <input type="text" name="celular" id="celular" required>
                    </p>
                </div>
            </div>
            <p class="submit">
                <input type="submit" value="Cadastrar" id="cadastrar">
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
